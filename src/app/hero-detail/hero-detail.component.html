<!-- Angular's pipes can be used to modify strings -->
<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label>
      name:
      <input type="text" [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <div>
    <button (click)="goBack()">GO BACK</button>
  </div>
</div>
